<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        height: 100vh;
        margin: 0;
        font-family: 'Comic Sans MS', 'Segoe UI', cursive;
        background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px 20px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        text-align: center;
        width: 90vw;
        max-width: 400px;
        position: relative;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 20px;
        font-size: 1.8rem;
    }

    .buttons {
        margin-top: 20px;
        position: relative;
        height: 120px; /* enough space for moving No button */
    }

    button {
        border: none;
        border-radius: 50px;
        padding: 12px 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 0;
        top: 0;
        box-shadow: 0 8px 20px rgba(255,77,109,0.4);
        position: relative;
    }

    #noBtn {
        background: #ccc;
        color: #333;
    }

    #yesBtn:hover {
        transform: scale(1.05);
    }

    @media (max-width: 400px) {
        h1 {
            font-size: 1.5rem;
        }
        button {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
        .buttons {
            height: 100px;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1 id="question">Gesu will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™„</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');

    const phrases = [
        "Are you sure? ðŸ¤¨",
        "Really really sure? ðŸ˜³",
        "Think againâ€¦ ðŸ¥º",
        "Last chance! ðŸ˜­",
        "Okay now you're just being mean ðŸ’”"
    ];

    let count = 0;

    function moveNoBtn() {
        const container = noBtn.parentElement;
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;

        const yesRect = yesBtn.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        // Get Yes button position and size relative to container
        const yesLeft = yesRect.left - containerRect.left;
        const yesTop = yesRect.top - containerRect.top;
        const yesWidth = yesRect.width;
        const yesHeight = yesRect.height;

        const noWidth = noBtn.offsetWidth;
        const noHeight = noBtn.offsetHeight;

        let x, y, attempts = 0;

        do {
            x = Math.random() * (containerWidth - noWidth);
            y = Math.random() * (containerHeight - noHeight);
            attempts++;
        } while (
            x + noWidth > yesLeft &&
            x < yesLeft + yesWidth &&
            y + noHeight > yesTop &&
            y < yesTop + yesHeight &&
            attempts < 100
        );

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('click', () => {
        if (count < phrases.length) {
            question.textContent = phrases[count];
        }

        moveNoBtn();

        const scale = 1 + count * 0.25;
        yesBtn.style.transform = `scale(${scale})`;

        count++;

        if (count >= 5) {
            noBtn.style.display = "none";
            question.textContent = "You have no choice now ðŸ˜ˆðŸ’˜";
        }
    });

    yesBtn.addEventListener('click', () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                align-items:center;
                justify-content:center;
                background:linear-gradient(135deg,#ff4d6d,#ffb3c6);
                font-family:'Comic Sans MS', cursive;
                color:white;
                text-align:center;
                padding:20px;
            ">
                <h1 style="font-size:2.5rem;">
                    YAY!!! ðŸ’•ðŸ¥°<br>
                    Best Valentine Ever ðŸ’˜
                </h1>
            </div>
        `;
    });
</script>

</body>
</html>
